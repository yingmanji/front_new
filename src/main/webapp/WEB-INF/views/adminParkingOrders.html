    <script type="text/javascript">
         $(document).ready( function () {
             $('#my').DataTable({
                 "ajax": {
                     "url": "/parking/getParkingGenerate/" + decryption(getCookie("ok")) ,
                     "type": "GET",
                     "dataSrc": 'data'   //默认为data,这里定义为空，则只需要传不带属性的数据（即前面不带data的属性）
                 },
                 "columns": [
                     {"data":"generateId"},
                     {"data":"userName"},
                     {"data":"phoneNum"},
                     {"data":"plateNum"},
                     {"data":"shareBegin"},
                     {"data":"shareEnd"},
                     {"data":"price"}
                 ]
             });
              $('#my1').DataTable({
                 "ajax": {
                     "url": "/parking/getParkingGenerateNow/" + decryption(getCookie("ok")) ,
                     "type": "GET",
                     "dataSrc": 'data'   //默认为data,这里定义为空，则只需要传不带属性的数据（即前面不带data的属性）
                 },
                 "columns": [
                     {"data":"generateId"},
                     {"data":"userName"},
                     {"data":"phoneNum"},
